{% extends "base.html" %}
{% block content %}
<h1>My Projects</h1>
<div class="projects-grid">
    {% for project in projects %}
    <div class="project-card">
        <a href="{{ project.link }}">
            <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
